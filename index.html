<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
                <label for="">Onboarding de Clientes</label>
            </div>
        </div>
    </nav>
</header>

<body>

    <h1 class="titulo">Onboarding de Clientes</h1>

    <div class="conteudo">

        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="form_nome">Nome</label>
                    <input type="text" class="form-control is-valid" id="form_nome" placeholder="Ex: João">
                    <!-- <div class="valid-feedback">
                        Looks good!
                    </div> -->
                </div>
                <div class="col-md-4 mb-3">
                    <label for="form_sobrenome">Sobrenome</label>
                    <input type="text" class="form-control is-valid" id="form_sobrenome"
                        placeholder="Ex: Silva e Santos">
                    <!-- <div class="invalid-feedback">
                        Please choose a username.
                    </div> -->
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServerUsername">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                                </svg></span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="form_email"
                            placeholder="Ex: joao_silva_santos@example.com" aria-describedby="inputGroupPrepend3">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="form_dataNascimento">Data de Nascimento</label>
                    <input type="date" class="form-control is-invalid" id="form_dataNascimento"
                        placeholder="Data de Nascimento" />
                </div>
                <div class="col-md-4 mb-3">
                    <label for="form_cpf">CPF</label>
                    <input type="text" class="form-control is-invalid" id="form_cpf" placeholder="Ex: 123.456.789-10"
                        oninput="mascara(this)">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="form_telefone">Telefone/Celular</label>
                    <div data-mdb-input-init>
                        <input type="text" class="form-control is-invalid" id="form_telefone" placeholder="Ex: (11) 0000-0000" />
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="form_cep">CEP</label>
                    <input type="text" class="form-control is-invalid" id="form_cep" placeholder="Ex: 12345-679">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="form_estado">Estado</label>
                    <input type="text" class="form-control is-invalid" id="form_estado" placeholder="Ex: São Paulo" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="form_cidade">Cidade</label>
                    <input type="text" class="form-control is-invalid" id="form_cidade" placeholder="Ex: Mauá" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-7 mb-3">
                    <label for="form_endereco">Endereço</label>
                    <input type="text" class="form-control is-invalid" id="form_endereco" placeholder="Ex: Rua do Estado"
                        disabled>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="form_numero">Número</label>
                    <input type="text" class="form-control is-invalid" id="form_numero" placeholder="Ex: 100">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="form_complemento">Complemento</label>
                    <input type="text" class="form-control is-invalid" id="form_complemento" placeholder="Ex: Casa 1">
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="form_nomeMae">Nome da Mãe</label>
                    <input type="text" class="form-control is-invalid" id="form_nomeMae" placeholder="Ex: Ana Santos">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="form_checagem" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Confirmo que os dados preenchidos são verdadeiros.
                    </label>
                    <div class="invalid-feedback">
                        Você deve concordar antes de clicar em 'Enviar'.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Criando em fev/2025 por:
        <a class="text-reset fw-bold" href="https://www.linkedin.com/in/crparaizo/">Cândida Rosa Paraizo</a>
    </div>
</footer>

</html>

<script src="index.js"></script>
