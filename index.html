<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<header>
    <div>
        <p>Desafio</p>
    </div>
</header>

<body>

    <h1 class="titulo">Onboarding de Clientes</h1>

    <div class="conteudo">
        <form class="formulario" action="" method="">
            <label for="">Nome completo</label>
            <input type="text" placeholder="Ex: João Silva">
            <label for="">Data de nascimento</label>
            <input type="text" placeholder="Ex: 01/01/2000">
            <label for="">CPF</label>
            <input type="text" placeholder="Ex: 12345678910">
            <label for="">Email</label>
            <input type="text" placeholder="Ex: joaosilva@gmail.com">
            <label for="">Telefone</label>
            <input type="text" placeholder="Ex: 11999999999">
            <label for="">Endereço</label>
            <input type="text" placeholder="Ex: Rua São Paulo, n10">
            <label for="">Nome da mãe</label>
            <input type="text" placeholder="Ex: Ana Silva">
            <input type="submit" value="Enviar">
        </form>

        <aside class="confiabilidade">

            <p>Grau de confiabilidade:</p>

            <div class="mostrador">0</div>

        </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
<footer>
    <div>
        <p>Criado por Cândida Rosa Paraizo em 02/2025</p>
    </div>
</footer>

</html>
